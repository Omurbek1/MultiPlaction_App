<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- input -->
    <div class="body">
      <input
        type="number"
        name=""
        id="input"
        min="1"
        max="1000"
        step="1"
      /><br />
      <input type="button" name="" value="Click Me" onclick="getInfo()" ></input>
    </div>
    <!-- Output -->
    <div id="output" class="body"></div>

    <div class="body">
      <hr />
      <input
       
        type="button"
        name=""
        value="Clear"
        onclick="clearTable()"
        id="clear"
      
      />
    </div>
  </body>
</html>
